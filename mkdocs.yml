extra_css:
  - 'stylesheets/extra.css'
  - 'stylesheets/dgs_theme.css?v=3.0.13'
extra_javascript:
  - 'js/mermaid.min.js'

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  custom_dir: dgs_theme
  favicon: images/favicon.png
  logo: images/logo--blue.svg
  icon:
    repo: octicons/mark-github-16

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - meta
  - footnotes
  # pymdownx
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  # - pymdownx.snippets:
  #     auto_append:
  #       - docs/common/snippets/REFERENCES.md
  #     check_paths: !ENV [ SNIPPETS_CHECK_PATHS, 'false' ]
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
    # ----
  # Support annotations, ref https://squidfunk.github.io/mkdocs-material/reference/annotations/
  - attr_list
  - md_in_html

